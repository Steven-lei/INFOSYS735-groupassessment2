  AppSubnetANaclAssociate:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref AppNACL
      SubnetId: !Ref AppSubnetA
  AppSubnetBNaclAssociate:
