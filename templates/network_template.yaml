  #     RuleAction: allow
  #     Egress: true
  #     CidrBlock: 0.0.0.0/0
  #     PortRange:
  #       From: 1024
  #       To: 65535

  PublicSubnetANaclAssociate:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref PublicNACL
      SubnetId: !Ref PublicSubnetA

  PublicSubnetBNaclAssociate:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref PublicNACL
      SubnetId: !Ref PublicSubnetB

  ######################################################## FOR APP SUBNETS ########################################
  # Inbound rules

  # Allow HTTP (80) from public subnets A
  AppNACLInboundHTTPA:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref AppNACL
      RuleNumber: 100
      Protocol: 6 # TCP
      RuleAction: allow
      Egress: false
      CidrBlock: !Ref publicSubnetACidr
      PortRange:
        From: 80
        To: 80
  AppNACLInboundHTTPB:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref AppNACL
      RuleNumber: 110
      Protocol: 6 # TCP
      RuleAction: allow
      Egress: false
      CidrBlock: !Ref publicSubnetBCidr
      PortRange:
        From: 80
        To: 80
  AppNACLInboundHTTPB:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref AppNACL
      RuleNumber: 110
      Protocol: 6 # TCP
      RuleAction: allow
      Egress: false
      CidrBlock: !Ref publicSubnetBCidr
      PortRange:
        From: 80
        To: 80
        
  # Allow ephemeral ports for reponse traffic whether from Load Balancer, DB or patch updates
  AppNACLInboundEphemeral:
